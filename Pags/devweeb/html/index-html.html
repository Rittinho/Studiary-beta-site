<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../../icons/favicon/favicon-html.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style-html.css" />
    <title>Html</title>
  </head>
  <body>
    <div class="menubar">
      <div>
        <a class="links" href="../../../index.html"
          ><button class="leftbutton">Voltar</button></a
        >
      </div>
    </div>
    <div class="main">
      <div>
        <h1 class="title">Palavras-chaves do html 5</h1>
      </div>
      <div class="input-fild">
        <input
          id="search"
          type="text"
          class="search_bar"
          placeholder="Pesquisar"
        />
      </div>
      <ul class="items">
        <li class="item-container">
          <h2 class="item-title">Titulos e paragrafos</h2>
          <div class="subcontainer">
            <p class="item-content">
              A criação de titulos não se aplica a penas para ter fontes maiores
              é sim a organização da semantica do site, saindo do h1, sendo esse
              o ptimeiro titulo, até o h6, sendo o ultimo titulo
            </p>
            <h3 class="item-title">Fica assim no codigo</h3>
            <picture>
              <source
                media="(max-width: 700)"
                srcset="sourcers/images/code.png"
              />
              <img
                class="imageborder"
                src="sourcers/images/code.png"
                alt=""
                width="1300"
              />
            </picture>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
